<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servicios - Sistemas de Riego</title>

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    /* Reset y estilo base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
      height: 100%;
    }

    /* Secci칩n de servicios */
    #servicios {
      position: relative;
      background: url('logos/logo1.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 100px 20px;
      color: white;
      min-height: 100vh;
    }

    #servicios::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .servicios-container {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    .servicios-container h2 {
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .servicios-lista {
      list-style: none;
      padding: 0;
    }

    .servicios-lista li {
      margin-bottom: 25px;
    }

    .servicios-lista a {
      text-decoration: none;
      font-size: 1.3rem;
      color: white;
      background-color: #43a047;
      padding: 14px 28px;
      border-radius: 6px;
      transition: background-color 0.3s ease, transform 0.2s;
      display: inline-block;
    }

    .servicios-lista a:hover {
      background-color: #2e7d32;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: 50px;
      position: relative;
      z-index: 2;
    }

    footer a {
      color: white;
      font-size: 1.1rem;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .servicios-container h2 {
        font-size: 2.2rem;
      }

      .servicios-lista a {
        font-size: 1.1rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <section id="servicios">
    <div class="servicios-container" data-aos="fade-up">
      <h2 data-aos="zoom-in">Nuestros Servicios</h2>
      <ul class="servicios-lista">
        <li data-aos="fade-right"><a href="aspersion.html">Aspersi칩n - Mini Aspersi칩n</a></li>
        <li data-aos="fade-right" data-aos-delay="100"><a href="goteo.html">Goteo</a></li>
        <li data-aos="fade-right" data-aos-delay="200"><a href="pivote-riego.html">Pivote de Riego</a></li>
      </ul>
    </div>

    <footer>
      <a href="index.html">Volver a la p치gina principal</a>
    </footer>
  </section>

  <!-- AOS Script -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>
</html>
