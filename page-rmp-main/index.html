  <!-- AOS Animations -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #4caf50, #81c784);
      color: white;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.1);
      padding: 15px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f1f1f1;
    }

    .banner {
      position: relative;
      text-align: center;
      padding: 140px 20px;
      background-image: url('logos/logo1.jpg'); /* Tu imagen */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    .banner::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4); /* Overlay oscuro */
      z-index: 1;
    }

    .banner h1,
    .banner p,
    .banner .btn {
      position: relative;
      z-index: 2;
    }

    .banner h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .banner p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    .btn {
      padding: 12px 30px;
      background-color: white;
      color: #4caf50;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn:hover {
      background-color: #388e3c;
      color: white;
    }

    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    .whatsapp a {
      background-color: #25d366;
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .whatsapp a:hover {
      background-color: #1ebc59;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      .banner h1 {
        font-size: 2rem;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
